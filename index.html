<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery list</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Grocery list</h1>
      </header>
      <form class="form">
        <label
          ><input
            type="text"
            class="grocery-input-field"
            placeholder="Waht would you like to buy?"
        /></label>
        <button class="button add-button">ADD</button>
      </form>
      <main class="main">
        <ul class="grocery-list">
          <!-- <li class="grocery-list__item">Milk 1 litr</li> -->
        </ul>
        <button class="button button-del-all">Delet all</button>
      </main>
      <footer class="footer">
        <p class="footer-text">Enjoy your shopping</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
